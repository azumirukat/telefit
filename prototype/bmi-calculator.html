<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Loading...</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('base.html')
                .then(response => response.text())
                .then(baseTemplate => {
                    document.documentElement.innerHTML = baseTemplate.replace('{{ title }}', 'BMI Calculator')
                        .replace('{{ content }}', `
                            <section class="main-section">
                                <h2 class="text-2xl mb-6">BMI Calculator</h2>
                                <form class="bg-white p-8 shadow-md rounded" onsubmit="calculateBMI(event)">
                                    <div class="mb-4">
                                        <label for="height" class="block text-gray-700">Height (in cm)</label>
                                        <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded">
                                    </div>
                                    <div class="mb-4">
                                        <label for="weight" class="block text-gray-700">Weight (in kg)</label>
                                        <input type="number" id="weight" class="w-full p-2 border border-gray-300 rounded">
                                    </div>
                                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate BMI</button>
                                </form>
                                <div class="mt-6">
                                    <h3 class="text-xl mb-4">Your BMI</h3>
                                    <p id="bmi-result">Please enter your height and weight.</p>
                                </div>
                            </section>
                        `);
                });
        });

        function calculateBMI(event) {
            event.preventDefault();
            const height = document.getElementById('height').value / 100;
            const weight = document.getElementById('weight').value;
            const bmi = weight / (height * height);
            document.getElementById('bmi-result').innerText = 'Your BMI is ' + bmi.toFixed(2);
        }
    </script>
</head>
<body>
    Loading...
</body>
</html>
