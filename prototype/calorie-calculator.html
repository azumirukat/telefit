<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Calorie Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html">
                <h1>TeleFit</h1>
            </a>
            <nav class="nav-links flex">
                <a href="login.html" class="bg-blue-200 text-blue-700 px-4 py-2 rounded">Login</a>
                <a href="signup.html" class="signup-btn bg-blue-500 text-white px-4 py-2 rounded">Sign Up</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="main-section">
            <h2 class="text-2xl mb-6">Calorie Counter</h2>
            <form id="upload-form">
                <label for="image-upload" class="block text-gray-700 mb-2">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*" class="mb-4 p-2 border border-gray-300 rounded">
                <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="uploadImage()">Upload</button>
            </form>
            <div id="image-container" class="mt-4">
                <img id="uploaded-image" src="" alt="Uploaded Image" class="hidden w-64 h-64 object-cover">
            </div>
            <table id="info-table" class="w-full bg-white shadow-md rounded mt-4 hidden">
                <thead>
                    <tr>
                        <th class="p-4 text-left">Nutrient</th>
                        <th class="p-4 text-left">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Information will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 TeleFit. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function uploadImage() {
            const imageUpload = document.getElementById('image-upload');
            const uploadedImage = document.getElementById('uploaded-image');
            const infoTable = document.getElementById('info-table');

            if (imageUpload.files && imageUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.classList.remove('hidden');
                    infoTable.classList.remove('hidden');
                    // Add dummy data to the table for demonstration purposes
                    const tableBody = infoTable.querySelector('tbody');
                    tableBody.innerHTML = `
                        <tr>
                            <td class="p-4">Calories</td>
                            <td class="p-4">200 kcal</td>
                        </tr>
                        <tr>
                            <td class="p-4">Protein</td>
                            <td class="p-4">15 g</td>
                        </tr>
                        <tr>
                            <td class="p-4">Carbohydrates</td>
                            <td class="p-4">30 g</td>
                        </tr>
                        <tr>
                            <td class="p-4">Fats</td>
                            <td class="p-4">10 g</td>
                        </tr>
                    `;
                };
                reader.readAsDataURL(imageUpload.files[0]);
            }
        }
    </script>
</body>
</html>
