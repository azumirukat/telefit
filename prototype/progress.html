<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Progress</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html">
                <h1>TeleFit</h1>
            </a>
            <nav class="nav-links flex">
                <a href="login.html" class="bg-blue-200 text-blue-700 px-4 py-2 rounded">Login</a>
                <a href="signup.html" class="signup-btn bg-blue-500 text-white px-4 py-2 rounded">Sign Up</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="main-section">
            <h2 class="text-2xl mb-6">Progress</h2>
            <div class="mb-4">
                <label for="timeframe-selector" class="block text-gray-700 mb-2">Select Timeframe:</label>
                <select id="timeframe-selector" class="p-2 border border-gray-300 rounded" onchange="updateChart()">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <canvas id="progressChart" width="400" height="200"></canvas>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 TeleFit. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        let progressChart;

        const data = {
            weekly: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [
                    {
                        label: 'Calorie Intake',
                        data: [2000, 2100, 1800, 2300, 2200, 1900, 2000],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Calorie Expended',
                        data: [1800, 1900, 2000, 2100, 2200, 2300, 2400],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            monthly: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [
                    {
                        label: 'Calorie Intake',
                        data: [14000, 14500, 15000, 13500],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Calorie Expended',
                        data: [13500, 14000, 14500, 15000],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            yearly: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: 'Calorie Intake',
                        data: [60000, 58000, 62000, 61000, 60000, 59000, 62000, 60000, 61000, 62000, 60000, 59000],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Calorie Expended',
                        data: [59000, 60000, 58000, 62000, 61000, 60000, 59000, 62000, 60000, 61000, 62000, 60000],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            }
        };

        function updateChart() {
            const timeframe = document.getElementById('timeframe-selector').value;
            if (progressChart) {
                progressChart.destroy();
            }
            progressChart = new Chart(ctx, {
                type: 'line',
                data: data[timeframe],
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateChart();  // Initialize chart with the default timeframe
        });
    </script>
</body>
</html>
