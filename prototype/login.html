<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Loading...</title>
    <link rel="stylesheet" href="css/styles.css">

        document.addEventListener("DOMContentLoaded", function() {
            fetch('base.html')
                .then(response => response.text())
                .then(baseTemplate => {
                    document.documentElement.innerHTML = baseTemplate.replace('{{ title }}', 'Login')
                        .replace('{{ content }}', `
                            <section class="main-section">
                                <form class="bg-white p-8 shadow-md rounded">
                                    <h2 class="text-2xl mb-6">Login</h2>
                                    <div class="mb-4">
                                        <label for="username" class="block text-gray-700">Username</label>
                                        <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded">
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="block text-gray-700">Password</label>
                                        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
                                    </div>
                                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
                                </form>
                            </section>
                        `);
                });
        });
    </script>
</head>
