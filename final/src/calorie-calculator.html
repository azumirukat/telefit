<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Calorie Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <section class="max-w-lg mx-auto bg-white p-8 shadow">
            <h1 class="text-2xl font-bold mb-4">Calorie Calculator</h1>
            <div class="mb-4">
                <nav class="flex justify-between">
                    <button class="p-2 bg-gray-200 rounded">Monday</button>
                    <button class="p-2 bg-gray-200 rounded">Tuesday</button>
                    <button class="p-2 bg-gray-200 rounded">Wednesday</button>
                    <button class="p-2 bg-gray-200 rounded">Thursday</button>
                    <button class="p-2 bg-gray-200 rounded">Friday</button>
                </nav>
            </div>
            <div class="mb-4">
                <p>313 Calories (Food name)</p>
                <div>
                    <button class="text-blue-500">Edit</button>
                    <button class="text-red-500">Delete</button>
                </div>
            </div>
            <div class="mb-4">
                <p>245 Calories (Food name)</p>
                <div>
                    <button class="text-blue-500">Edit</button>
                    <button class="text-red-500">Delete</button>
                </div>
            </div>
            <div class="mb-4">
                <input type="text" placeholder="New Entry" class="w-full p-2 border border-gray-300 rounded mb-2">
                <button class="w-full bg-blue-500 text-white p-2 rounded mt-2">Add Entry</button>
            </div>
        </section>
    </main>
</body>
</html>
