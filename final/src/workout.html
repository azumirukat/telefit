<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Workout Routines</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <section class="max-w-lg mx-auto bg-white p-8 shadow">
            <h1 class="text-2xl font-bold mb-4">Workout Routines</h1>
            <div class="mb-4">
                <label class="block text-gray-700">Select your Workout</label>
                <select class="w-full p-2 border border-gray-300 rounded">
                    <option>Workout 1</option>
                    <option>Workout 2</option>
                    <option>Workout 3</option>
                </select>
            </div>
            <div class="mb-4">
                <div class="flex justify-between items-center">
                    <p>Bicep Curls (<span>quantity</span>, <span>time</span>)</p>
                    <div>
                        <button class="text-blue-500">Edit</button>
                        <button class="text-red-500">Delete</button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <p>Tricep Curls (<span>quantity</span>, <span>time</span>)</p>
                    <div>
                        <button class="text-blue-500">Edit</button>
                        <button class="text-red-500">Delete</button>
                    </div>
                </div>
                <button class="w-full bg-blue-500 text-white p-2 rounded mt-2">Add Exercise</button>
            </div>
        </section>
    </main>
</body>
</html>
