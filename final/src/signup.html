<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFit - Sign Up</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4">
        <section class="max-w-md mx-auto bg-white p-8 shadow">
            <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
                <button type="button" class="w-full bg-gray-500 text-white p-2 rounded mt-2">Login with Telegram</button>
            </form>
        </section>
    </main>
</body>
</html>
